<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Список студентов</title>

    <script defer src="main.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="h1">Список студентов</h1>
<form id="add-student" action="">
  <div class="mb-3">
    <input type="text" class="form-control has-validation student-input" placeholder="Имя" id="name" required >

  </div>
  <div class="mb-3">
    <input type="text" class="form-control student-input" placeholder="Отчество" id="middleName" required >
  </div>
  <div class="mb-3">
    <input type="text" class="form-control student-input" placeholder="Фамилия" id="surname" required>
  </div>
  <div class="mb-3">
    <input type="date" class="form-control student-input" placeholder="Дата рождения (возраст)" id="dateOfBirth" required min="1900-01-01">
  </div>
  <div class="mb-3">
    <input type="number" class="form-control student-input" placeholder="Год начала обучения" id="yearOfEnroll" required min="2000" max="2023">
  </div>
  <div class="mb-3 endYear">
    <input type="number" class="form-control student-input input needs-validation" placeholder="Год окончания обучения" id="endYear" required >
    <div id="tip" class="invalid-feedback">
      Год окончания не может быть меньше года зачисления
  </div>
  <!-- <div class="valid-feedback">
    Отлично!
</div> -->
  </div>

  <div class="mb-3">
    <input type="text" class="form-control student-input" placeholder="Факультет" id="faculty" required>
  </div>

  <button id ="button" class="btn btn-primary mb-3">Добавить</button>
</form>

<h2 class="h2">Найти студента</h2>
<form id="findStudent" action="">
  <div class="mb-3">
    <input type="text" class="form-control findInput" placeholder="ФИО" id="findFio">
  </div>

  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Факультет" id="findFaculty">
  </div>

  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Год начала обучения" id="findStart">
  </div>

  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Год окончания обучения" id="findEnd">
  </div>

  <!-- <button id ="findBtn" class="btn btn-primary mb-3">Найти</button> -->
</form>

<table class="table studentsTable" id="table">
  <thead class="thead-dark">
    <tr>
      <th data-column = "fio" scope="col">Ф. И. О. студента</th>
      <th data-column = "dateOfBirth" scope="col">Дата рождения (возраст)</th>
      <th data-column = "yearOfEnroll" scope="col">Годы обучения (номер курса)</th>
      <th data-column = "faculty" scope="col">Факультет</th>
    </tr>
  </thead>
  <tbody id="students-list">

  </tbody>
</table>
  </div>




    <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
</body>

</html>
